version: '3.9'
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: libi
      MYSQL_USER: libi
      MYSQL_PASSWORD: libi
    ports:
      - '3307:3306'
    volumes:
      - db_data:/var/lib/mysql
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]

  api:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: mysql://root:root@db:3306/libi
      JWT_SECRET: super-secret-change-me
      JWT_EXPIRES_IN: 7d
      OPENAI_API_KEY: ${OPENAI_API_KEY:-replace-me}
      META_VERIFY_TOKEN: ${META_VERIFY_TOKEN:-replace-me}
      META_GRAPH_API_BASE: https://graph.facebook.com
      META_GRAPH_API_VERSION: v17.0
      PORT: 3001
    ports:
      - '3001:3001'
    volumes:
      # Mount the project root (one level up from .devcontainer) so package.json and source are available.
      - ..:/usr/src/app
volumes:
  db_data:
